<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Cost Calculation</title>
</head>
<body>
    <h2>Total Cost Calculation</h2>
    <form action="/products/{id}/totalCost" method="get">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="id" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <button type="submit">Calculate Total Cost</button>
    </form>

    <h3>Total Cost: <span th:text="${totalCost}"></span></h3>
</body>
</html>
